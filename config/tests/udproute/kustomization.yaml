apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: ghcr.io/kong/blixt-udp-test-server
  newTag: integration-tests
resources:
- ../../samples/udproute
patches:
- patch: |-
    - op: remove
      path: /spec/rules/2
    - op: remove
      path: /spec/rules/1
  target:
    group: gateway.networking.k8s.io
    kind: UDPRoute
    name: blixt-udproute-sample
    version: v1alpha2
